    <link

      crossorigin="anonymous"

    <title>Difficult Final Project. Thanks team!</title>

  <body>

    <p><a class="btn btn-link" href="{% url 'logout' %}" role="button">로그아웃</a></p>
    <!-- 추가끝 -->    
    {% endif %}
